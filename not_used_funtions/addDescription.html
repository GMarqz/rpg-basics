<section>
    <form method="get" class="description-form" id="description-form">
        <label>Add a description
            <input type="text" id="add-description" name="add-description" required/>
        </label>
        <fieldset>
            <legend>Select the item which will receive the description</legend>
            <div>
                <input type="radio" id="usan-glasses" name="item-receive-description" value="Usan Glasses"/>
                <label for="usan-glasses">Usan Glasses</label>
            </div>
            <div>
                <input type="radio" id="iron-sword" name="item-receive-description" value="Iron Sword"/>
                <label for="iron-sword">Iron Sword</label>
            </div>
        </fieldset>
        <input type="submit" id="submit" name="submit"/>
    </form>
</section>
