<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Itens</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/styles/formularioParaAddItem.css">
</head>
<body>
    <form action="" method="get" class="form-example">
      <fieldset class="form__add__item">
        <legend class="form__add__item__header">Add new item</legend>
        <label class="form__add__item__header__select" for="item-type">Select your item's type:</label>
        <select id="item-type" name="item-type">
          <option value="sword">Sword</option>
          <option value="shield">Shield</option>
          <option value="helmet">Helmet</option>
          <option value="upper-body">Upper Body</option>
          <option value="lower-body">Lower Body</option>
          <option value="gloves">Gloves</option>
          <option value="shoes">Shoes</option>
        </select>
    
        <div class="form-example">
          <label for="name">Enter the item's name: </label>
          <input type="text" name="name" id="name" required />
        </div>
      </fieldset>
    
      <fieldset>
        <legend>Stats: </legend>
        <div>
          <label for="atk">Attack Points</label>
          <input type="number" id="atk" name="atk">
        </div>
    
        <div>
          <label for="def">Defense Points</label>
          <input type="number" id="def" name="def">
        </div>
    
        <div>
          <label for="hp">Health Points</label>
          <input type="number" id="hp" name="hp">
        </div>
    
        <legend>Critical Stats</legend>
        <div>
          <label for="crit-rate">Critical Rate</label>
          <input type="number" id="crit-rate" name="crit-rate">
        </div>
        <div>
          <label for="crit-dmg">Critical Damage</label>
          <input type="number" id="crit-dmg" name="crit-dmg">
        </div>
    
        <div>
          <label for="str">Strength Points</label>
          <input type="number" id="str" name="str">
        </div>
    
        <div>
          <label for="int">Intelligence Points</label>
          <input type="number" id="int" name="int">
        </div>
    
        <div>
          <label for="agi">Agility Points</label>
          <input type="number" id="agi" name="agi">
        </div>
    
        <legend>Speed Points</legend>
        <div>
          <label for="atk-spd">Attack Speed Points</label>
          <input type="number" id="atk-spd" name="atk-spd">
        </div>
        <div>
          <label for="movement-spd">Movement Speed Points</label>
          <input type="number" id="movement-spd" name="movement-spd">
        </div>
      </fieldset>
    
      <fieldset>
        <div>
          <label for="price">Set your item's price: </label>
          <input type="number" id="price" name="price">
        </div>
    
        <div>
          <label for="description">Give your item's a description:</label>
          <input type="text" id="description" name="description">
        </div>
    
        <div>
          <label for="creator">Inform your item's creator</label>
          <input type="text" id="creator" name="creator">
        </div>
      </fieldset>
      <div class="form-example">
        <input type="submit" value="Save Item" />
      </div>
    </form>
</body>
</html>
