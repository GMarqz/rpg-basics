<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Itens</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/styles/formularioParaAddItem.css">
</head>
<body>
  <main>
    <form class="form-example">
      <div class="form__add__item">
        <div class="form__add__item__header__div">
        <h1 class="form__add__item__header">Add new item</h1>
      </div>
        <div class="enter__name">
          <label for="name">Enter the item's name:</label>
          <input class="form__input__text" type="text" name="name" id="name" required />
        </div>
        <div class="select__type">
          <label for="item-type">Select your item's type:</label>
          <select id="item-type" name="item-type" class="form__input__text">
            <option value="" disabled selected>Choose your item's type</option>
            <option value="sword">Sword</option>
            <option value="shield">Shield</option>
            <option value="helmet">Helmet</option>
            <option value="upper-body">Upper Body</option>
            <option value="lower-body">Lower Body</option>
            <option value="gloves">Gloves</option>
            <option value="shoes">Shoes</option>
          </select>
        </div>
      </div>
      <fieldset class="fieldset__stats">
        <legend>Stats:</legend>
        <div>
          <label for="atk">Atk:</label>
          <input class="stat__input" type="number" id="atk" name="atk">
        </div>
  
        <div>
          <label for="def">DEF:</label>
          <input class="stat__input" type="number" id="def" name="def">
        </div>
  
        <div>
          <label for="hp">HP:</label>
          <input class="stat__input" type="number" id="hp" name="hp">
        </div>
        <div>
          <label for="str">Str:</label>
          <input class="stat__input" type="number" id="str" name="str">
        </div>
        <div>
          <label for="int">Int:</label>
          <input class="stat__input" type="number" id="int" name="int">
        </div>
        <div>
          <label for="agi">Agi:</label>
          <input class="stat__input" type="number" id="agi" name="agi">
        </div>
  
        <legend>Critical Stats</legend>
        <div>
          <label for="crit-rate">Rate:</label>
          <input class="stat__input" type="number" id="crit-rate" name="crit-rate">
        </div>
        <div>
          <label for="crit-dmg">Dmg:</label>
          <input class="stat__input" type="number" id="crit-dmg" name="crit-dmg">
        </div>
  
        <legend>Speed Points</legend>
        <div>
          <label for="atk-spd">Atk:</label>
          <input class="stat__input" type="number" id="atk-spd" name="atk-spd">
        </div>
        <div>
          <label for="movement-spd">Mvt:</label>
          <input class="stat__input" type="number" id="movement-spd" name="movement-spd">
        </div>
      </fieldset>
  
      <fieldset>
        <div>
          <label for="creator">Creator:</label>
          <input class="form__input" type="text" id="creator" name="creator">
        </div>
        <div>
          <label for="price">Price:</label>
          <input class="form__input" type="number" id="price" name="price">
        </div>
  
        <div>
          <label for="description">Description:</label>
          <input class="form__input__description" type="text" id="description" name="description">
        </div>
  
      </fieldset>
      <div class="form-example">
        <input class="form__input" type="submit" value="Save Item"  id="form__input"/>
      </div>
    </form>
  </main>
  <script src="/app/attack/test.js" type="module"></script>
</body>
</html>
