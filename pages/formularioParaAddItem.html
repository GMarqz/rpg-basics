<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Itens</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/styles/formularioParaAddItem.css">
</head>
<body>
    <form action="" method="get" class="form-example">
      <div class="form__add__item">
        <h1 class="form__add__item__header">Add new item</h1>
        <select id="item-type" name="item-type" class="form__add__item__options">
          <option value="" disabled selected>Select your item's type</option>
          <option value="sword">Sword</option>
          <option value="shield">Shield</option>
          <option value="helmet">Helmet</option>
          <option value="upper-body">Upper Body</option>
          <option value="lower-body">Lower Body</option>
          <option value="gloves">Gloves</option>
          <option value="shoes">Shoes</option>
        </select>
    
        <div class="form-example">
          <label for="name">Enter the item's name: </label>
          <input type="text" name="name" id="name" required />
        </div>
      </div>
    
      <fieldset>
        <legend>Stats: </legend>
        <div>
          <input type="number" id="atk" name="atk" placeholder="Atk">
        </div>
    
        <div>
          <input type="number" id="def" name="def" placeholder="DEF">
        </div>
    
        <div>
          <input type="number" id="hp" name="hp" placeholder="HP">
        </div>
        <div>
          <input type="number" id="str" name="str" placeholder="Str">
        </div>
        <div>
          <input type="number" id="int" name="int" placeholder="Int">
        </div>
        <div>
          <input type="number" id="agi" name="agi" placeholder="Agi">
        </div>

        <legend>Critical Stats</legend>
        <div>
          <input type="number" id="crit-rate" name="crit-rate" placeholder="Rate">
        </div>
        <div>
          <input type="number" id="crit-dmg" name="crit-dmg" placeholder="Dmg">
        </div>
    
        <legend>Speed Points</legend>
        <div>
          <input type="number" id="atk-spd" name="atk-spd" placeholder="Atk">
        </div>
        <div>
          <input type="number" id="movement-spd" name="movement-spd" placeholder="Mvt">
        </div>
      </fieldset>
    
      <fieldset>
        <div>
          <input type="text" id="creator" name="creator" placeholder="Creator">
        </div>
        <div>
          <input type="number" id="price" name="price" placeholder="Price">
        </div>

        <div>
          <label for="description">Give your item's a description:</label>
          <input type="text" id="description" name="description">
        </div>
    
      </fieldset>
      <div class="form-example">
        <input type="submit" value="Save Item" />
      </div>
    </form>
</body>
</html>
